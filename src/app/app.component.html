

<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="language icon-button with language icon">
      <mat-icon>language</mat-icon>
    </button>
    
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" role="navigation" aria-label="Main" alt="profile picture">
       
        <img class="avatar mat-elevation-z8" src="./assets/images/mini.jpg" />
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
           <a routerLink="/home" role=link>
            <mat-icon>home</mat-icon>
           </a>
            <span>Home</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <a routerLink="/profile" role=link>
            <mat-icon>person</mat-icon>
            </a>
            <span>Profile</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <a  routerLink="opps" role=link>
            <mat-icon>view_list</mat-icon>
            </a>
            <span>Opportunities</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <a  routerLink="roles" role=link>
            <mat-icon>info</mat-icon>
            </a> 
            <span>Roles</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <a  routerLink="events" role=link>
            <mat-icon>events</mat-icon>
            </a>
            <span>Events</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <a  routerLink="calendar" role=link>
            <mat-icon>date_range</mat-icon>
            </a>
            <span>Calendar</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
