<mat-card class="mat-elevation-z4">
    <h2>List of Opportunities</h2>
<ul class="opps">
    <li *ngFor ="let opp of opps">
        <a routerLink="/oppDetail/{{opp.id}}">
        <span class="badge">{{opp.id}}</span>
        <span class="name">{{opp.name}}</span>
    </a>
    </li>
        
</ul>
</mat-card>
